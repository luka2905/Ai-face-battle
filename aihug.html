<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hug Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>AI Hug Generator</h1>
    <p>Lade zwei Bilder hoch, um eine Umarmung zu generieren:</p>

    <!-- Bild 1 Upload -->
    <input type="file" id="image1" accept="image/*">
    <img id="image1Preview" style="display:none; width: 200px;" />
    <br>

    <!-- Bild 2 Upload -->
    <input type="file" id="image2" accept="image/*">
    <img id="image2Preview" style="display:none; width: 200px;" />
    <br>

    <!-- Button zum Generieren der Umarmung -->
    <button id="generateHugBtn" disabled>Generiere Umarmung</button>

    <h2>Ergebnis:</h2>
    <div id="hugResult">
        <!-- Hier wird das generierte Hug-Video erscheinen -->
    </div>

    <script src="app.js"></script>
</body>
</html>
