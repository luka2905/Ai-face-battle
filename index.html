<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>AI Face Battle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3c1d5b);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
    }

    .menu, .page {
      display: none;
      text-align: center;
      max-width: 800px;
      width: 90%;
      padding: 20px;
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .active {
      display: block;
    }

    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #ff00cc, #3333ff);
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .back-btn {
      margin-top: 30px;
      background: #555;
    }

    .video-preview {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .video-preview img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 1s ease-in-out;
    }

    input[type="file"] {
      margin: 10px;
      background-color: white;
      color: black;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Willkommen bei AI Face Battle</h1>

  <!-- Startmen체 -->
  <div class="menu active" id="menu">
    <p>W채hle eine Option:</p>
    <button onclick="showPage('battle')">AI Face Battle starten</button>
    <button onclick="showPage('hug')">AI-Umarmungsvideo generieren</button>
  </div>
<!-- Seite 1: AI Face Battle -->
<div class="page" id="battle">
  <h2>AI Face Battle</h2>
  <p>Lade zwei Gesichter hoch und finde heraus, welches besser bewertet wird!</p>

  <input type="file" accept="image/*" onchange="previewBattleImage(event, 0)">
  <input type="file" accept="image/*" onchange="previewBattleImage(event, 1)">
  <br>
  <button onclick="startBattle()">Vergleichen</button>

  <div id="battleArea" style="margin-top: 20px; display: flex; gap: 20px; justify-content: center;">
    <div id="face0" style="border: 3px solid transparent; border-radius: 15px;">
      <img id="battleImg0" style="max-width: 150px; border-radius: 15px;">
    </div>
    <div id="face1" style="border: 3px solid transparent; border-radius: 15px;">
      <img id="battleImg1" style="max-width: 150px; border-radius: 15px;">
    </div>
  </div>

  <button class="back-btn" onclick="goBack()">Zur체ck</button>
</div>

 

  <!-- Seite 2: AI Hug Video Generator -->
  <div class="page" id="hug">
    <h2>AI-Umarmungsvideo</h2>
    <p>Generieren Sie AI-Umarmungsvideos aus Ihren Fotos.</p>
    
    <input type="file" accept="image/*" onchange="loadImage(event, 0)">
    <input type="file" accept="image/*" onchange="loadImage(event, 1)">
    <br>
    <button onclick="generateVideo()">AI-Video generieren</button>

    <div class="video-preview" id="videoBox">
      <img id="img1" style="opacity: 1;">
      <img id="img2" style="opacity: 0;">
    </div>

    <button class="back-btn" onclick="goBack()">Zur체ck</button>
  </div>

  <script>
    function showPage(pageId) {
      document.getElementById('menu').classList.remove('active');
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    function goBack() {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('menu').classList.add('active');
    }

    let images = [null, null];

    function loadImage(event, index) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          images[index] = e.target.result;
          document.getElementById('img' + (index + 1)).src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    }

    function generateVideo() {
      if (!images[0] || !images[1]) {
        alert("Bitte lade zwei Bilder hoch.");
        return;
      }

      let img1 = document.getElementById('img1');
      let img2 = document.getElementById('img2');
      let step = 0;

      img1.style.opacity = 1;
      img2.style.opacity = 0;

      const interval = setInterval(() => {
        step++;
        img1.style.opacity = step % 2 === 0 ? 1 : 0;
        img2.style.opacity = step % 2 === 0 ? 0 : 1;
        if (step > 5) clearInterval(interval); // Stop nach ein paar Wechseln
      }, 1000);
    }
  </script>

</body>
</html>
