<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Anzeige</title>
  
  <!-- CSS Styling für den Text -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    #textContainer {
      font-size: 50px;
      color: #ff00ff; /* Magenta */
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Container, in dem der Text angezeigt wird -->
  <div id="textContainer"></div>

  <!-- JavaScript, um den Text hinzuzufügen -->
  <script>
    // Hier wird der Text dynamisch gesetzt
    const textContainer = document.getElementById('textContainer');
    textContainer.textContent = 'kesiiiiiiiiiii'; // Der Text, der angezeigt wird
  </script>
</body>
</html>
